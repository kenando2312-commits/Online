<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman dengan Button ke Google Apps Script</title>
    <style>
        /* CSS untuk mempercantik tombol */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .tombol-asli {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #34a853; /* Warna hijau Google */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Efek saat kursor di atas tombol */
        .tombol-asli:hover {
            background-color: #2d8e47; /* Warna hijau yang lebih gelap */
        }
    </style>
</head>
<body>

    <!-- Ini adalah tombol asli yang menggunakan JavaScript untuk navigasi -->
    <button class="tombol-asli" onclick="bukaLink()">
        Buka Google Apps Script (dengan Button)
    </button>

    <script>
        // Fungsi JavaScript yang akan dijalankan saat tombol diklik
        function bukaLink() {
            // Arahkan jendela browser ke URL yang ditentukan
            window.location.href = 'info.html';
        }
    </script>

</body>
</html>
